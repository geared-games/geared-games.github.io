<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go to Website via Moonlight Proxy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Visit a Website via Moonlight Proxy</h1>
    <label for="url">Enter Website URL:</label>
    <input type="text" id="url" placeholder="e.g., https://example.com" />
    <button class="btn" onclick="goToWebsite()">Go</button>
</div>

<script>
    function goToWebsite() {
        const userUrl = document.getElementById('url').value.trim();
        
        if (!userUrl) {
            alert("Please enter a URL.");
            return;
        }

        // Ensure the URL starts with http:// or https://
        if (!userUrl.startsWith('http://') && !userUrl.startsWith('https://')) {
            userUrl = 'https://' + userUrl;
        }

        // Use the Moonlight Proxy to navigate to the target URL
        const proxyUrl = 'https://moonlightapi.xyz/?url=' + encodeURIComponent(userUrl);
        
        // Redirect the user to the proxy URL
        window.location.href = proxyUrl;
    }
</script>

</body>
</html>
